<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordDash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WordDash</h1>

    <div id="game-container">
        <div id="word-display-container">
            <div id="word-display"></div>
        </div>
        <div id="input-container">
            <input type="text" id="word-input" placeholder="Escribe la palabra">
            <button id="submit-button">¡Listo!</button>
        </div>
        <div id="timer-container">
            <div id="timer">Tiempo:</div>
        </div>
        <button id="dark-mode-toggle">Modo Oscuro</button>
    </div>
    <div id="github-message">
      Desarrollado por <a href="https://github.com/Mario-conf" target="_blank">Mario.conf</a>
    </div>
    <script src="script.js"></script>
    <footer>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var year = new Date().getFullYear();
      var copyrightParagraph = document.getElementById('copyright');
      copyrightParagraph.innerHTML = '© ' + year + ' WordDash. Todos los derechos reservados.';
    });
  </script>
  <style>
      footer a {
        color: #dddddd;
    text-decoration: none;
    font-weight: bold;
  }
  
footer a:hover{
  color: #ffffff;
}
  footer {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: justify;
    color: #dddddd;
    background-color: #333;
    width: 100%;
    height: 150px;
}

  </style>
  <br>
  <p>Developed by</p><a href="https://github.com/Mario-conf" target="_blank">Mario.conf</a>
  <br>
  <p id="copyright">
 
</footer>
</body>
</html>
